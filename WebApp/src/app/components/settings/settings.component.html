<div class="container tm-container-contact">
  <div class="row">
      <div class="text-center col-12">
          <h2 class="tm-section-title mb-4">Configuraciones</h2>
          <p class="mb-5">
            En esta parte puedes configurar la distancia minima para que se active la alrma y la frecuencia en la que sonara.
          </p><br>
      </div>
      
      <div class="col-sm-12 col-md-6">
          <h3>Frecuencia: </h3>
          <input class="tm-input" type="number" [(ngModel)]="frecuency"><br />
          <button class="btn tm-btn-submit" (click)="setFrecuency()">Guardar</button>
      </div>
      
      <div class="col-sm-12 col-md-6">
          <h3>Distancia minima: </h3>
          <input class="tm-input" type="number" [(ngModel)]="limit"><br />
          <button class="btn tm-btn-submit" (click)="setLimit()">Guardar</button>
      
      </div>
      
      
  </div><!-- row ending -->
        
</div>
